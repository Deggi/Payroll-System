<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, World!</title>
</head>
<body>

    <form action="/saveEmployee" method="POST">
        <div class="form-group">
            <label>Full Name</label>
            <input name="form_full_name" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>KRA Pin</label>
            <input name="form_kra_pin_number" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Department</label>
            <input name="form_department" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Position</label>
            <input name="form_position" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Basic Salary</label>
            <input name="form_basic_salary" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label>House Allowance</label>
            <input name="form_house_allowance" type="number" class="form-control">
        </div>
        <br>
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Male</label>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Female</label>
        <br>
        <button type="submit" class="btn btn-primary">Add Employee</button>

    </form>
</body>
</html>
